<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Film Repository</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap CSS library -->

<!-- Bootstrap icons library -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="./css/styles.css" rel="stylesheet"/> <!-- My css file -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./scripts/script.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>     <!-- twbsPagination library -->

</head>
<body>

<div class="leftSide">
	<button data-bs-toggle="modal" data-bs-target="#addFilmModal" class="btn btn-primary">Add Film</button>
	<!-- dropdown menu to select the data format -->
	<select id="format" class="btn btn-outline-danger">
		<option disabled selected>Get Data</option>
		<option value="xml" >XML</option>
		<option value="json" >JSON</option>
		<option value="text" >TEXT</option>
	</select>
</div>

<form class="searchForm">
	<input type="text" id="searchString" placeholder="Search Films &#128269;">
</form>    

<h1>Films Directory</h1>

<div class="pagination"></div>  <!-- pagination container -->

<div class="tab-container">
	<table>
		<thead>
			<tr>
				<th>Film ID</th>
				<th>Title</th>
				<th>Year</th>
				<th>Director</th>
				<th>Stars</th>
				<th>Review</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

	<!-- Add new film modal -->
            <div class="modal fade" id="addFilmModal" data-bs-backdrop="static">
				<div class="modal-dialog" >
					<div class="modal-content">
						<div class="form-container">
							<div class="modal-header">
								<h4>Add New Film</h4>
							</div>
							<form id="addFilmForm">
								<div class="modal-body">
								
									<label for="title-added">Title</label>
									<input type="text" id="title-added" name="title-added" placeholder="Enter Title">
									
									<label for="year-added">Year</label>
									<input type="number" id="year-added" name="year-added" placeholder="Enter Year '1888-2024' ">
									
									<label for="director-added">Director</label>
									<input type="text" id="director-added" name="director-added" placeholder="Enter Director">
									
									<label for="stars-added">Stars</label>
									<input type="text" id="stars-added" name="stars-added" placeholder="Enter Stars">
									
									<label for="review-added">Review</label>
									<input type="text" id="review-added" name="review-added" placeholder="Enter Review">
								
								</div>
								<div class="modal-footer">
									<button type="button" id="addButtonModel" class="btn btn-success">Add Film</button>
									<button type="button" data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
	<!-- Delete film modal -->	
			 <div class="modal fade" id="deleteFilmModal" data-bs-backdrop="static">
				<div class="modal-dialog" >
					<div class="modal-content">
						<div class="form-container">
							<div class="modal-header">
								<h4>Delete Film</h4>
							</div>
							<div class="modal-body">
								<p>Are you sure you want to delete this Film permanently?</p>
							</div>
							<div class="modal-footer">
								<button type="button" id="deleteButtonModel" class="btn btn-success" >Delete</button>
								<button type="button" data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			
	<!-- Update film modal -->
            <div class="modal fade" id="updateFilmModal" data-bs-backdrop="static">
				<div class="modal-dialog" >
					<div class="modal-content">
						<div class="form-container">
							<div class="modal-header">
								<h4>Edit Film Details</h4>
							</div>
							<form id="updateFilmForm">
								<div class="modal-body">
										<input type="hidden" id="id-update" name="id-update" >
										
										<label for="title-updated">Title</label>
										<input type="text" id="title-updated" name="title-updated" placeholder="Enter Title">
										
										<label for="year-updated">Year</label>
										<input type="number" id="year-updated" name="year-updated" placeholder="Enter Year '1888-2024' ">
										
										<label for="director-updated">Director</label>
										<input type="text" id="director-updated" name="director-updated" placeholder="Enter Director">
										
										<label for="stars-updated">Stars</label>
										<input type="text" id="stars-updated" name="stars-updated" placeholder="Enter Stars">
										
										<label for="review-updated">Review</label>
										<input type="text" id="review-updated" name="review-updated" placeholder="Enter Review">
								</div>
								<div class="modal-footer">
									<button type="button" id="saveChangesButton" class="btn btn-success">Save Changes</button>
									<button type="button" data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
</body>
</html>
